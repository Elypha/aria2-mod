name: aria2c-linux-amd64-openssl

on:
  push:
    tags:
      - 'aria2c-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'release tag'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            aria2c-linux-amd64-openssl.dockerfile
          sparse-checkout-cone-mode: false

      - name: Docker build
        run: docker build -t build_image - < aria2c-linux-amd64-openssl.dockerfile

      - name: Fetch
        run: |
          docker run --name build_image build_image
          docker cp build_image:/build/aria2c .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: aria2c-linux-amd64-openssl
          path: |
            ./aria2c

      - name: Create tar
        run: tar -czvf "aria2c-linux-amd64-openssl.tar.gz" aria2c

      - name: Make Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aria2c-linux-amd64-openssl.tar.gz
