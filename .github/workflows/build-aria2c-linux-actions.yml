name: build-aria2c-linux-actions

on:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Linux setup
        run: |
          sudo apt-get install \
            g++-11 \
            clang-12 \
            autoconf \
            automake \
            autotools-dev \
            autopoint \
            libtool \
            pkg-config \
            libssl-dev \
            libc-ares-dev \
            zlib1g-dev \
            libsqlite3-dev \
            libssh2-1-dev \
            libcppunit-dev

      - name: Setup clang
        run: |
          echo 'CC=clang-12' >> $GITHUB_ENV
          echo 'CXX=clang++-12' >> $GITHUB_ENV

      - name: Get source code & patch
        run: |
          mkdir -p aria2
          cd aria2
          git clone --depth=1 https://github.com/aria2/aria2.git .
          git apply ../aria2-patch/*.patch

      - name: Libtool
        run: |
          cd aria2
          autoreconf -i

      - name: Configure autotools
        run: |
          cd aria2
          ./configure \
            CPPFLAGS="-fsanitize=address" LDFLAGS="-fsanitize=address"

      - name: Build aria2
        run: |
          cd aria2
          make -j"$(nproc 2> /dev/null || sysctl -n hw.ncpu)" check

      - name: Process binary
        run: |
          strip aria2/src/aria2c

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: aria2-linux-amd64
          path: aria2/src/aria2c
